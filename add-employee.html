<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Employee</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <script src="nav-var.js"></script>
    <div>
      <h1>Add New Employee</h1>
    </div>
    <div class="add-edit-employee-container">
      <div class="form-group">
        <label for="employeeName">Name:</label>
        <input
          type="text"
          id="employeeName"
          placeholder="Enter employee name"
        />
      </div>

      <div class="form-group">
        <label for="employeeLastName">Last Name:</label>
        <input
          type="text"
          id="employeeLastName"
          placeholder="Enter employee last name"
        />
      </div>

      <div class="form-group">
        <label for="employeeNumber">Employee Number:</label>
        <input
          type="number"
          id="employeeNumber"
          placeholder="Enter employee number"
        />
      </div>

      <div class="form-group">
        <label for="employeePhone">Phone Number:</label>
        <input
          type="tel"
          id="employeePhone"
          placeholder="Enter employee phone number"
        />
      </div>

      <div class="form-group">
        <label for="employeeEmail">Email:</label>
        <input
          type="email"
          id="employeeEmail"
          placeholder="Enter employee email"
        />
      </div>

      <div class="form-group">
        <label for="employeeAddress">Address:</label>
        <input
          type="text"
          id="employeeAddress"
          placeholder="Enter employee address"
        />
      </div>

      <div class="form-group">
        <label for="employeeSSN">SSN:</label>
        <input type="text" id="employeeSSN" placeholder="Enter employee SSN" />
      </div>

      <div class="form-group">
        <label for="employeeHireDate">Hire Date:</label>
        <input type="date" id="employeeHireDate" />
      </div>

      <div class="nav-buttons-container">
        <button onclick="addEmployee()" class="nav-buttons">
          Add Employee
        </button>
      </div>
    </div>

    <script src="add-employee.js"></script>
    <script src="nav-buttons.js"></script>
  </body>
</html>
